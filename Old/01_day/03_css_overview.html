<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
                                    initial-scale=1.0,
                                    maximum-scale=1.0,
                                     user-scalable=no">
    <!--
    为了让 Bootstrap 开发的网站对移动设备友好，确保适当的绘制和触屏缩放，
    需要在网页的 head 之中添加 viewport meta 标签
    -->
    <!--
    width 属性控制设备的宽度。假设您的网站将被带有不同屏幕分辨率的设备浏览，
    那么将它设置为 device-width 可以确保它能正确呈现在不同设备上。
    initial-scale=1.0 确保网页加载时，以 1:1 的比例呈现，不会有任何的缩放。
    -->
    <!--
    在移动设备浏览器上，通过为 viewport meta 标签添加 user-scalable=no 可以
    禁用其缩放（zooming）功能。通常情况下，maximum-scale=1.0 与 user-scalable=no
     一起使用。这样禁用缩放功能后，用户只能滚动屏幕，就能让您的网站看上去更像原生应用的感觉。
     -->

    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <title>css-overview</title>
</head>
<body>
<div>
    <h1>这是一个div的大小，据说不会超过父级的大小</h1>
    <img src="../../img/2.jpg" class="img-responsive img-circle" alt="Cinque Terre" width="304" height="236">
</div>





</body>
</html>
